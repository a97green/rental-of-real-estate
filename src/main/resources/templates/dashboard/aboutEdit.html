<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="'Панель управления - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Панель управления для сайта - квартиры посуточно в Красноярске" name="description"/>
    <meta content="Панель управления" name="Михаил Евгеньевич"/>
    <!-- App favicon -->
    <link href="/../assets/images/favicon.ico" rel="shortcut icon">
    <!-- Bootstrap Css -->
    <link href="/../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/../assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
</head>

<body data-topbar="dark" data-layout="horizontal">

<div id="layout-wrapper">
    <header th:insert="dashboard/header :: header"></header>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title-box">
                            <h4 class="font-size-18" th:text="'О компании - ' + ${title}"></h4>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item active" th:text="${descriptions}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right d-none d-md-block">
                            <a href="/dashboard" class="btn btn-primary"><i class="mdi mdi-keyboard-backspace mr-2"></i>
                                Вернуться назад</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container" style="align-content: center">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <form id="saveform"
                                                  th:action="'/dashboard/about/save/' + ${aboutCompany.getId()}"
                                                  method="post">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Заголовок</label>
                                                            <div class="col-sm-10">
                                                                <input th:value="${aboutCompany.getTitle()}" type="text"
                                                                       class="form-control" name="title">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Описание</label>
                                                            <div class="col-sm-10">
                                                                <textarea th:text="${aboutCompany.getDescriptions()}"
                                                                          class="form-control"
                                                                          name="descriptions"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br>
                                            </form>
                                            <div class="row align-items-center">
                                                <div class="col-sm-6">
                                                    <button th:id="btn-save" class="btn btn-success" type="button">
                                                        Сохранить
                                                    </button>
                                                </div>
<!--                                                <div class="col-sm-6">-->
<!--                                                    <div class="float-right d-none d-md-block">-->
<!--                                                        <form th:action="'/dashboard/about/remove/' + ${aboutCompany.getId()}"-->
<!--                                                              method="post">-->
<!--                                                            <button class="btn btn-danger" type="submit">Удалить-->
<!--                                                            </button>-->
<!--                                                        </form>-->
<!--                                                    </div>-->
<!--                                                </div>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="dashboard/footer :: footer"></div>
</div>

<script src="/../assets/js/jquery/jquery.min.js"></script>
<script src="/../assets/js/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/../assets/js/peity/jquery.peity.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(
        function () {
            $('#btn-save').click(subForm);
        }
    );

    function subForm() {
        $('#saveform').submit();
    }
</script>

</body>
</html>
