<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/btn-myst.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3 border-bottom">
        <ul class="nav nav-pills">
            <li class="btn-lerg"><a href="/dashboard/apartaments" class="btn btn-success btn-mrgn" data-bs-toggle="button">Список квартир</a></li>
            <li class="btn-lerg"><a href="/dashboard/apartaments/add" class="btn btn-success btn-mrgn" data-bs-toggle="button">Добавить квартиру</a></li>
            <li class="btn-lerg"><a href="/dashboard/district/add" class="btn btn-success btn-mrgn" data-bs-toggle="button">Районы</a></li>
            <li class="btn-lerg"><a href="/dashboard/type/add" class="btn btn-success btn-mrgn active" data-bs-toggle="button">Типы жилья</a></li>
            <li class="btn-lerg"><a href="/dashboard/class/add" class="btn btn-success btn-mrgn" data-bs-toggle="button">Классы жилья</a></li>
        </ul>
    </header>
</div>
<div class="container mt-5 mb-5">
    <h5 th:text="${title}"></h5>
    <div class="alert alert-success mt-2">
        <form action="/dashboard/type/add" method="post">
            <input type="text" name="title" placeholder="Тип жилья" class="form-control"><br>
            <button type="submit" class="btn btn-success" th:text="${title}"></button>
        </form>
    </div>
</div>

<div class="container mt-5">
    <h5>Список типов жилья</h5>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Тип жилья</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${housingTypes}">
            <th scope="row" th:text="${element.getId()}"></th>
            <td th:text="${element.getTitle()}"></td>
            <td class="text-right">
                <form th:action="'/dashboard/type/' + ${element.getId()} + '/remove'" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
