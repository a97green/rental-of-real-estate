<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="'Панель управления - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Панель управления для сайта - квартиры посуточно в Красноярске" name="description"/>
    <meta content="Панель управления" name="Михаил Евгеньевич"/>
    <!-- App favicon -->
    <link href="/../assets/images/favicon.ico" rel="shortcut icon">
    <!-- Bootstrap Css -->
    <link href="/../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/../assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
</head>

<body data-topbar="dark" data-layout="horizontal">

<div id="layout-wrapper">
    <header th:insert="dashboard/header :: header"></header>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title-box">
                            <h4 class="font-size-18" th:text="${title}"></h4>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item active" th:text="${descriptions}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right d-none d-md-block">
                            <a href="/dashboard/apartaments" class="btn btn-primary"><i
                                    class="mdi mdi-keyboard-backspace mr-2"></i> Вернуться назад</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="container">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Фотографии</h4>
                                                    <p class="card-title-desc">Здесь вы можете просмотреть все
                                                        фотографии данной квартиры</p>
                                                    <div id="carouselExampleFade" class="carousel slide carousel-fade"
                                                         data-ride="carousel">
                                                        <div class="carousel-inner">

                                                        </div>
                                                        <a class="carousel-control-prev" href="#carouselExampleFade"
                                                           role="button" data-slide="prev">
                                                            <span class="carousel-control-prev-icon"
                                                                  aria-hidden="true"></span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <a class="carousel-control-next" href="#carouselExampleFade"
                                                           role="button" data-slide="next">
                                                            <span class="carousel-control-next-icon"
                                                                  aria-hidden="true"></span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <form th:action="'/dashboard/apartaments/' + ${apartaments.getId()} + '/save'"
                                              method="post">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Заголовок</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getTitle()}" type="text"
                                                                   class="form-control" name="title" disabled required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Район</label>
                                                        <div class="col-sm-10">
                                                            <select name="district" class="form-control" disabled
                                                                    required>
                                                                <option th:value="${apartaments.getDistrict().getId()}"
                                                                        th:text="${apartaments.getDistrict().getTitle()}"
                                                                        selected></option>
                                                                <div th:each="element : ${districts}">
                                                                    <option th:value="${element.getId()}"
                                                                            th:text="${element.getTitle()}"></option>
                                                                </div>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Тип</label>
                                                        <div class="col-sm-10">
                                                            <select name="housingType" class="form-control" disabled
                                                                    required>
                                                                <option th:value="${apartaments.getHousingType().getId()}"
                                                                        th:text="${apartaments.getHousingType().getTitle()}"
                                                                        selected></option>
                                                                <div th:each="element : ${housingTypes}">
                                                                    <option th:value="${element.getId()}"
                                                                            th:text="${element.getTitle()}"></option>
                                                                </div>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Класс</label>
                                                        <div class="col-sm-10">
                                                            <select name="housingClass" class="form-control" disabled
                                                                    required>
                                                                <option th:value="${apartaments.getHousingClass().getId()}"
                                                                        th:text="${apartaments.getHousingClass().getTitle()}"
                                                                        selected></option>
                                                                <div th:each="element : ${housingClasses}">
                                                                    <option th:value="${element.getId()}"
                                                                            th:text="${element.getTitle()}"></option>
                                                                </div>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Адрес</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getAddress()}" type="text"
                                                                   class="form-control" name="address" disabled
                                                                   required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Этаж</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getFloor()}" type="number"
                                                                   class="form-control" name="floor" disabled required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Кол-во спальных
                                                            мест</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getBedsNumber()}"
                                                                   type="number" class="form-control" name="bedsNumber"
                                                                   disabled required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Стоянка</label>
                                                        <div class="col-sm-10">
                                                            <select name="parking" class="form-control" disabled
                                                                    required>
                                                                <option th:value="${apartaments.getParking()}"
                                                                        th:text="${apartaments.getParking()}"
                                                                        selected></option>
                                                                <option th:value="Есть" th:text="Есть"></option>
                                                                <option th:value="Нет" th:text="Нет"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Санузел</label>
                                                        <div class="col-sm-10">
                                                            <select name="bathroom" class="form-control" disabled
                                                                    required>
                                                                <option th:value="${apartaments.getBathroom()}"
                                                                        th:text="${apartaments.getBathroom()}"
                                                                        selected></option>
                                                                <option th:value="Совмещённый"
                                                                        th:text="Совмещённый"></option>
                                                                <option th:value="Раздельный"
                                                                        th:text="Раздельный"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Площадь</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getTotalArea()}"
                                                                   type="number" class="form-control" name="totalArea"
                                                                   disabled required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Цена</label>
                                                        <div class="col-sm-10">
                                                            <input th:value="${apartaments.getPrice()}" type="number"
                                                                   class="form-control" name="price" disabled required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Описание</label>
                                                        <div class="col-sm-10">
                                                            <textarea th:text="${apartaments.getDescription()}"
                                                                      class="form-control" name="description" disabled
                                                                      required></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div id="hide-row"
                                                 class="row animate__animated animate__flipInX animate__fast"
                                                 style="display: none">
                                                <div class="col-sm-6">
                                                    <button id="btn-save" class="btn btn-success" type="submit">
                                                        Сохранить
                                                    </button>
                                                </div>
                                                <div class="col-sm-6 ">
                                                    <div class="float-right d-none d-md-block">
                                                        <button id="btn-cancel" type="button" class="btn btn-primary">
                                                            Отмена
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div id="show-row" class="row align-items-center">
                                            <div class="col-sm-6">
                                                <button id="btn-edit" class="btn btn-success">Редактировать</button>
                                            </div>
                                            <div class="col-sm-6 ">
                                                <div class="float-right d-none d-md-block">
                                                    <form th:action="'/dashboard/apartaments/' + ${apartaments.getId()} + '/remove'"
                                                          method="post">
                                                        <button class="btn btn-danger" type="submit">Удалить</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="dashboard/footer :: footer"></div>
</div>

<script src="/../assets/js/jquery/jquery.min.js"></script>
<script src="/../assets/js/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/../assets/js/peity/jquery.peity.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(
        function () {
            appendImages();
            $('#btn-edit').click(editApartaments);
            $('#btn-cancel').click(cancelApartaments);
        }
    )

    function cancelApartaments() {
        $('#show-row').show();
        $('#hide-row').hide();
        $('.form-control').attr("disabled", "");

    }

    function editApartaments() {
        $('#show-row').hide();
        $('#hide-row').show();
        $('.form-control').removeAttr("disabled");
    }

    function appendImages() {
        let strings = [[${strings}]];
        for (let i = 0; i < strings.length; i++) {
            $('.carousel-inner').append('' +
                '<div class="carousel-item" id="image' + i + '">\n' +
                '   <img src="' + strings[i] + '" class="d-block img-fluid" alt="...">\n' +
                '</div>'
            );
        }
        $('#image0').attr("class", "carousel-item active");
    }
</script>

</body>
</html>
